<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon_game</title>
    <link rel="stylesheet" href="style.css">
    
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Barriecito&family=Caprasimo&family=Caveat&family=Fasthand&family=Open+Sans:wght@300&family=Pacifico&family=Rubik+Iso&display=swap" rel="stylesheet">

</head>

<body>
    
    <h1 id="level-title">Press A Key to start</h1>
    
    <div class='air air1'></div>
    <div class='air air2'></div>
    <div class='air air3'></div>
    <div class='air air4'></div>
          
    <div class="row">

        <div type="button" id ="green" class="green btn"> </div>
        <div type="button" id="red" class="red btn"> </div>
        
    </div>

    <div class="row">

        <div type="button" id="yellow" class="yellow btn"> </div>
        <div type="button" id="blue" class="blue btn"> </div>
         
    </div>
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="game.js"></script>
    
</body>
</html>
